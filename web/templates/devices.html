{% extends 'index.html' %}
{% block devices %}

<body>

<!-- table of devices --!>
	<div class="panel panel-default">
  		<div class="panel-heading">
    			<h3 class="panel-title">List of connected devices</h3>
 		 </div>
  		
  		<form name="device_request_details_form" class="form-horizontal" method="post" action="{{ url_for('device_details') }}">
  		<!-- Table -->
  		<div class="table-responsive">
  			<table class="table table-hover table-striped">
  				<tr style="font-weight: bold">
  					<td>Name</td>
  					<td>Address</td>
  				</tr>
  				
				{% for device in devicesData %}
				<tr>
					<td><input type="submit" name="submit" value="{{ device.Name }}" class="btn btn-link"></td>
					<td>{{ device.Address }}</td>
				</tr>
				{% endfor %}
  			</table>
  		</div>
  		</form>
	</div>
<!-- end of table of devices -->
  	
  
<!-- Button that fires up the Modal -->
	<div>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new_item_modal">New item</button>
	</div>

	
<!-- Modal -->
	<div class="modal fade" id="new_item_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
      				</div>
      				<div class="modal-body">
      				
 
 
 
<!-- Start the form -->

				<form name="new_device_form" class="form-horizontal" method="post" action="{{ url_for('new_device') }}">
  				  <div class="form-group">
    				    <label for="inputName" class="col-sm-2 control-label">Name</label>
    				    <div class="col-sm-10">
      				      <input type="text" name="inputName" class="form-control" id="inputName" placeholder="Name of the device">
    				    </div>
  				  </div>
  				  <div class="form-group">
    				    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
    					<div class="col-sm-10">
      					  <input type="text" name="inputAddress" class="form-control" id="inputAddress" placeholder="I2C address">
    					</div>
  				   </div>
  				   
  				    <div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      					  <button type="submit" class="btn btn-success">Add</button>
        				  <button type="button" class="btn" data-dismiss="modal">Cancel</button>
    					</div>
  				     </div>
				   </form>			
<!--end of form-->	


      				</div>
    			</div>
  		</div>
	</div>
<!-- end of modal -->
		
	
</body>
	
{% endblock %}
