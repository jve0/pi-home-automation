{% extends 'index.html' %}
{% block main %}

<body>

	<div class="myclass">
		<h1>Hello world!</h1>
		<h2>The date and time on the server is: {{ time }}</h2>
	</div>
		
	<div class="button">
		<button type="button">Click!</button>
	</div>
	<div class="form">
		{#this is a form and the text is sent to the python file#}
		<form action="." method="POST" class="form-horizontal">
			<div class="form-group">
    				<label for="inputText" class="col-sm-2 control-label">Text</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="inputText" placeholder="Text">
    				</div>
  			</div>
  			<div class="form-group">
    				<label for="inputPin" class="col-sm-2 control-label">Pin</label>
    				<div class="col-sm-10">
      					<input type="text" class="form-control" id="inputPin" placeholder="Pin">
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbOnOff" value="on"> On
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbOnOff" value="off"> Off
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbI2c" value="yes"> i2c yes
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbI2c" value="no"> i2c no
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbIO" value="Input"> Input
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbIO" value="Output"> Output
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbDA" value="Digital"> Digital
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbDA" value="Analog"> Analog
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-default">Send</button>
    				</div>
  			</div>
			
			
			
			
		
			{#
			<input type="text" name="text"><br>
			
			<input type="radio" name="rdbOnOff" value="on">On
			<input type="radio" name="rdbOnOff" value="off" checked>Off<br>

			<input type="radio" name="rdbI2c" value="yes" checked>i2c yes
			<input type="radio" name="rdbI2c" value="no">i2c no<br>

			<input type="radio" name="rdbIO" value="Input">Input
			<input type="radio" name="rdbIO" value="Output" checked>Output<br>

			<input type="radio" name="rdbDA" value="Digital">Digital
			<input type="radio" name="rdbDA" value="Aanalog" checked>Analog<br>

			<input type="text" name="txtPin"><br> #}
		</form>
	</div>
	
	
	<div class="chat_text">
		{% for item in chat%}
		<p>{{ item }}</p>
		{% endfor %}
	</div>
		
	
</body>
	
{% endblock %}
