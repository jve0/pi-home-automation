{% extends 'index.html' %}
{% block main %}

<body>

	<div class="myclass">
		<h1>Hello world!</h1>
		<h2>The date and time on the server is: {{ time }}</h2>
	</div>
		
		
		
<!-- start of form -->
	<div>
		{#this is a form and the text is sent to the python file#}
		<form action="." method="POST" class="form-horizontal">
			<div class="form-group">
    				<label for="txtText" class="col-sm-2 control-label">Text</label>
    				<div class="col-sm-10" style="width: 200px">
      					<input type="text" class="form-control" name="txtText" id="txtText" placeholder="Text">
    				</div>
  			</div>
  			<div class="form-group">
    				<label for="txtPin" class="col-sm-2 control-label">Pin</label>
    				<div class="col-sm-10" style="width: 200px">
      					<input type="text" class="form-control" name="txtPin" id="txtPin" placeholder="Pin">
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbOnOff" value="on"> On
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbOnOff" value="off"> Off
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbI2c" value="yes"> i2c yes
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbI2c" value="no"> i2c no
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbIO" value="Input"> Input
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbIO" value="Output"> Output
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<div class="radio">
        					<label class="radio-inline">
  							<input type="radio" name="rdbDA" value="Digital"> Digital
						</label>
						<label class="radio-inline">
  							<input type="radio" name="rdbDA" value="Analog"> Analog
						</label>
      					</div>
    				</div>
  			</div>
  			<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
      					<button type="submit" class="btn btn-default">Send</button>
    				</div>
  			</div>
		</form>
	</div>
<!-- end of form -->

	
<!-- loop for the chat -->
	<div class="chat_text">
		{% for item in chat%}
		<p>{{ item }}</p>
		{% endfor %}
	</div>
<!-- end of chat -->
		
	
</body>
	
{% endblock %}
